<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBS Covid19 Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body onload="loaded()">
    <div id="cases_per_day">
        <h2>New Cases / day (all countries)</h2>
        <div id="filter" style="display: flex;">
            <label for="min_cases">Filter max cases per day above</label>
            <input class="slider" type="range" name="min_cases" id="min_cases" min="0" max="2000" value="0">
            <p>0</p>
        </div>
        <canvas width="600" height="300"></canvas>
    </div>
    <div id="wave_start">
        <h2>Cases / day from wave start (set min. limit below)</h2>
        <div id="filter" style="display: flex;">
            <label for="min_cases">Wave threshold (new cases below this will not trigger wave)</label>
            <input class="slider" type="range" name="min_cases" id="min_cases" min="10" max="500" value="50">
            <p>0</p>
            <div class="form-group" style="margin-left: 2rem;">
                <label class="form-radio">
                    <input type="radio" name="dispStyle" value="day" checked>
                    <i class="form-icon"></i> Per Day
                </label>
                <label class="form-radio">
                    <input type="radio" name="dispStyle" value="week">
                    <i class="form-icon"></i> Per Week
                </label>
            </div>
        </div>
        <canvas width="600" height="300"></canvas>
    </div>
    <div id="bar_cases">
        <h2>Cases, Deaths per Case, BMI and GDP (Bruttoinlandsprodukt)</h2>
        <select name="sort" id="sort" class="form-select" style="max-width: 150px;">
            <option value="cases">Cases</option>
            <option value="deaths">Deaths</option>
            <option value="bmi">BMI</option>
            <option value="gdp">GDP</option>
        </select>
        <canvas width="600" height="300"></canvas>
    </div>
</body>

</html>
