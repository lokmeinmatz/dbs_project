<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBS Covid19 Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body onload="loaded()">
    <div id="cases_per_day">
        <h2>New Cases / day (all countries)</h2>
        <div id="filter" style="display: flex;">
            <label for="min_cases">Filter max cases per day above</label>
            <input type="range" name="min_cases" id="min_cases" min="0" max="2000" value="0">
            <p>0</p>
        </div>
        <canvas width="600" height="300"></canvas>
    </div>
    <div id="wave_start">
        <h2>Cases / day from wave start (set min. limit below)</h2>
        <div id="filter" style="display: flex;">
            <label for="min_cases">Wave threshold (new cases below this will not trigger wave)</label>
            <input type="range" name="min_cases" id="min_cases" min="10" max="500" value="50">
            <p>0</p>
        </div>
        <canvas width="600" height="300"></canvas>
    </div>
    <div id="bar_cases">
        <h2>Cases, Deaths per Case, BMI and GDP (Bruttoinalndsprodukt)</h2>
        
        <canvas width="600" height="300"></canvas>
    </div>
</body>
</html>
